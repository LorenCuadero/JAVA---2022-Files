<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery To-do List</title>
    <script src="tdl_jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="tdl_script.js"></script>
    <link rel="stylesheet" href="tdl.css">
</head>
<body>
    
    <div class="container">
		<h2>Any.Do</h2>
    
		<form name="toDoList">
			<input type="text" name="ListItem"/>
		</form>
    
		<div id="button">Add</div>
	<br>
        <label for="task"><h2>Tasks</h2></label>
		<ol name="task">
            <li>Praying<button class="rembtn" id="button">Remove</button></li>
            <li>Fix beddings<button class="rembtn" id="button">Remove</button></li>
        </ol>
      
      
    
    </div>
</body>
</html>
