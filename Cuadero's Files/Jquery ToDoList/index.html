<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery To-do List</title>
  <script src="jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cinzel&family=Hind+Madurai:wght@300&family=Manrope:wght@200&family=Orelega+One&family=Paytone+One&family=Roboto:wght@100&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

<body>
  <br>
  <h1>Any.Do</h1>
  <h2>A very helpful to-do-list that keeps you on track, in everday schedules!</h2>
<br>
  <div class="container">

    <form name="tdl">
      <input type="text" name="li" value="Type your tasks here..."/><div id="btn">Add</div>
    </form>
    <br>
    <label for="td">
      <h4>To do: <br></h4>
    </label>
    <ol name="td" id = "sortable-1" class = "default">
      <br>
      <li>Pray     <button class="btn" id="button">x</i></button></li>
      <br>
      <li>Read the Bible    <button class="btn" id="button">x</i></button></li>
      <br>
    </ol>



  </div>
</body>

</html>
